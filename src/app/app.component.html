<app-header></app-header>
<main>
  <ul id="users">
    @for(user of users ; track user.id){
    <li>
      <app-user
        [isActive]="selectedUser().id == user.id"
        [user]="user"
        (handleUserClicked)="onUserClicked($event)"
      ></app-user>
    </li>

    }
  </ul>

  <app-tasks [name]="selectedUser().name" [id]="selectedUser().id"></app-tasks>
</main>
