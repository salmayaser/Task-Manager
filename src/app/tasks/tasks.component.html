<section id="tasks">
  <header>
    <h2>{{ name() }}'s Tasks</h2>
    <menu>
      <button (click)="onAddNewTaskClicked()">Add new tasks</button>
    </menu>
  </header>

  <ul>
    @for (task of userTasks; track task.id) {
    <li>
      <app-task [task]="task"></app-task>
    </li>

    }
  </ul>
</section>

@if (showAddNewTask) {
<app-add-new-task
  [userId]="id()"
  (handleCancelClicked)="closeDialog()"
></app-add-new-task>
}
